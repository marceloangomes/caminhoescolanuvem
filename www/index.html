<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="./Image/favicon.ico" type="image/x-icon" />
  <title>Caminho da Escola.</title>
  <link href="fontawesome-free-6.4.0-web/css/fontawesome.css" rel="stylesheet">  
  <link href="fontawesome-free-6.4.0-web/css/solid.css" rel="stylesheet">
  <link href="./Style/main.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" type="text/css" href="./App/Component/Template/mapStyle.css">
</head>

<body>
  <div id="wait" class="block">
    <div class="spinner"></div>
  </div>

  <div id='search' class="card">
    <div class="card-header bg-info text-white collapsible">Pesquisa:</div>
    <div class="card-body content">
      <!-- Warning message for user -->
      <div id="alert" class="container container-alert alert alert-warning">
        <div class="container-item">
          <span id="messageAlert"></span>
        </div>
        <div class="container-item">
          <button id="btnAlert" type="button" class="close" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
      <div class="container container-address">
        <div class="item">
          <div class="select">
            <select id="selOriginCity" class="select-options" placeholder="Cidade">
            </select>
          </div>
        </div>
        <div class="item">
          <input name="OriginSearch" type="text" id="txtOrigin" value="" placeholder="Endere&ccedil;o do Aluno" />
        </div>
        <div class="item center">
          <button type="button" class="btn-calculate">
            <span class="fas fa-search-location" aria-hidden="true"></span>
            Calcular Dist&acirc;ncia
          </button>
        </div>
      </div>

      <div class="container container-parameters border">
        <div class="container container-type border">
          <div class="container-item">
            <div class="container-check left">
              <input type="checkbox" id="chkParcialModel" value="1">
              <label for="chkParcialModel">Parcial</label>
            </div>
          </div>
          <div class="container-item">
            <div class="container-check">
              <input type="checkbox" id="chkIntegralModel" value="2">
              <label for="chkIntegralModel">Integral</label>
            </div>
          </div>
          <div class="container-item">
            <div class="container-check left">
              <input type="checkbox" id="chkYAEModel" value="3">
              <label for="chkYAEModel">EJA</label>
            </div>
          </div>
          <div class="container-item">
            <div class="container-check left">
              <input type="checkbox" id="chkNewtecModel" value="4">
              <label for="chkNewtecModel">NovoTec</label>
            </div>
          </div>
        </div>

        <div class="container-item">
          <select id="selYear" placeholder="Ano">
            <option value="0">Selecione</option>
          </select>
        </div>

        <div class="container-item">
          <select id="selShift" placeholder="Turno">
            <option value="0">Todos</option>
          </select>
        </div>

        <div class="container-item">
          <select id="selSchool" placeholder="Escola">
            <option value="0">Selecione</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <div id='response' class="card hide">
    <div class="card-header bg-info text-white">Resposta:</div>
    <div class="card-body">
      <div class="container container-address-result">
        <div class="container-item">
          <label for="txtResultOrigin">Endere&ccedil;o do Aluno Retornado</label>
          <input name="OriginResult" readonly="readonly" type="text" id="txtResultOrigin" value="" />
        </div>
      </div>
      <div id='ways' class='row'>
      </div>
    </div>
  </div>
</body>
<script type="module" src="/App/main.js" type="text/javascript"></script>
<script>
  (g => { var h, a, k, p = "The Google Maps JavaScript API", c = "google", l = "importLibrary", q = "__ib__", m = document, b = window; b = b[c] || (b[c] = {}); var d = b.maps || (b.maps = {}), r = new Set, e = new URLSearchParams, u = () => h || (h = new Promise(async (f, n) => { await (a = m.createElement("script")); e.set("libraries", [...r] + ""); for (k in g) e.set(k.replace(/[A-Z]/g, t => "_" + t[0].toLowerCase()), g[k]); e.set("callback", c + ".maps." + q); a.src = `https://maps.${c}apis.com/maps/api/js?` + e; d[q] = f; a.onerror = () => h = n(Error(p + " could not load.")); a.nonce = m.querySelector("script[nonce]")?.nonce || ""; m.head.append(a) })); d[l] ? console.warn(p + " only loads once. Ignoring:", g) : d[l] = (f, ...n) => r.add(f) && u().then(() => d[l](f, ...n)) })({

  });
</script>

</html>
