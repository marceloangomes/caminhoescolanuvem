<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <title>Caminho da Escola.</title>
  <script src="https://code.jquery.com/jquery-1.9.1.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"> -->
  <link href="fontawesome-free-6.4.0-web/css/fontawesome.css" rel="stylesheet">
  <link href="fontawesome-free-6.4.0-web/css/brands.css" rel="stylesheet">
  <link href="fontawesome-free-6.4.0-web/css/solid.css" rel="stylesheet">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

  <style>
    .spinner {
      border: 8px solid rgba(255, 0, 0, 0.3);
      border-left-color: #d61717;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    .block {
      background-color: rgba(0, 0, 0, .3);
      z-index: 10;
      width: 100%;
      height: 100ch;
      position: absolute;
      top: 0px;
      left: 0px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    div #map {
      box-shadow: 0px 0px 2px 2px #17a2b8;
      /* height: 100%; */
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .nav-pills .nav-link {
      color: #13889a;
      background-color: #e9ecef;
      margin: 0px 0px 10px 10px;
    }

    .nav-pills .nav-link.active,
    .nav-pills .show>.nav-link {
      color: #fff;
      background-color: #17a2b8a6 !important;
    }
  </style>
</head>

<body>
  <div id="aguarde" class="block" style="display:none">
    <div class="spinner"></div>
  </div>

  <div class="card" style="margin: 20px">
    <div class="card-header bg-info text-white">Pesquisa:</div>
    <div class="card-body">
      <div class="form-inline">
        <div class="form-group col-lg-3 col-md-3  col-sm-12">
          <select class="bootstrap-select form-control form-control-sm" id="selCidadeOrigem"
            style="width:98%;margin:10px 10px 10px 10px" placeholder="Cidade">
            <option value="Todas">Todas</option>
            <option value="São Bernardo do Campo" selected="selected">São Bernardo do Campo</option>
            <option value="São Caetano do Sul">São Caetano do Sul</option>
          </select>
        </div>
        <div class="form-group col-lg-6 col-md-6 col-sm-12">
          <input name="pesquisaOrigem" type="text" id="txtOrigem" class="form-control form-control-sm"
            style="width:98%;margin:10px 10px 10px 10px" value="" placeholder="Endere&ccedil;o do Aluno" />
        </div>
        <div class="form-group col-lg-3 col-md-3 col-sm-12  ">
          <button class="btnCalcular btn btn-lg btn-block text-danger" style="margin: 0px 10px 0px 10px">
            <span class="fas fa-search-location" aria-hidden="true"></span>
            Calcular Dist&acirc;ncia
          </button>
        </div>
      </div>
      <div class="form-inline" style="margin: 0px 0px 0px 25px;">
        <div class="form col-lg-3 col-md-3 col-sm-12 border border-secundary rounded " style="padding:10px;">
          <div class="row">
            <div class="col">
              <div class="form-check form-check-inline text-left" style="justify-content: left;">
                <input class="form-check-input" type="checkbox" id="chkModeloParcial" value="1">
                <label class="form-check-label" for="chkModeloParcial">Parcial</label>
              </div>
            </div>
            <div class="col">
              <div class="form-check form-check-inline text-left" style="justify-content: left;">
                <input class="form-check-input" type="checkbox" id="chkModeloIntegral" value="2">
                <label class="form-check-label" for="chkModeloIntegral">Integral</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-check form-check-inline text-left" style="justify-content: left;">
                <input class="form-check-input" type="checkbox" id="chkModeloEJA" value="3">
                <label class="form-check-label" for="chkModeloEJA">EJA</label>
              </div>
            </div>
            <div class="col">
              <div class="form-check form-check-inline text-left" style="justify-content: left;">
                <input class="form-check-input" type="checkbox" id="chkModeloNovotec" value="4">
                <label class="form-check-label" for="chkModeloNovotec">NovoTec</label>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group col-lg-2 col-md-2 col-sm-6" style="padding:10px">
          <select class="bootstrap-select form-control form-control-sm" id="selAno"
            style="width:98%;margin:10px 5px 10px 5px" placeholder="Ano">
            <option value="0">Selecione</option>
          </select>
        </div>

        <div class="form-group col-lg-2 col-md-2 col-sm-6" style="padding:10px">
          <select class="bootstrap-select form-control form-control-sm" id="selTurno"
            style="width:98%;margin:10px 5px 10px 5px" placeholder="Turno">
            <option value="0">Todos</option>
          </select>
        </div>

        <div class="form-group col-lg-5 col-md-5 col-sm-12" style="padding:10px">
          <select class="bootstrap-select form-control form-control-sm" id="selEscola"
            style="width:98%;margin:10px 5px 10px 5px" placeholder="Escola">
            <option value="0">Selecione</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <div class="card" style="margin:20px">
    <div class="card-header bg-info text-white">Resposta:</div>
    <div class="card-body">
      <!-- Mensagem de aviso ao usuário -->
      <div id="alert" class="alert alert-warning collapse">
        <span id="mensageAlert"></span>
        <button id="btnAlert" type="button" class="close" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="form-group col-12" style="width: 98%">
        <label for="txtOrigemResultado" style="margin:0px 10px">Endere&ccedil;o do Aluno Retornado</label>
        <input name="resultadoOrigem" readonly="readonly" type="text" id="txtOrigemResultado"
          class="form-control form-control-sm" style="width:98%;margin:0px 10px 0px 10px" value="" />
      </div>

      <div class='row' style="margin: 10px;">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        </ul>
        <div class="tab-content" id="pills-tabContent" style="width:100%">
        </div>
      </div>
      <!-- <div id="map" style="width:98%;height:98%;position:absolute;margin:10px 10px auto"></div> -->
    </div>
  </div>
</body>
<template id="tContainer">
  <div class="tab-pane fade" id="pills" role="tabpanel" aria-labelledby="pills-tab">
    <div class="card" style="margin:10px">
      <h5 class="card-title" style="margin-left:10px">Destino</h5>
      <div class="card-body">
        <form class="form-inline">
          <div class="form-group col-lg-5 col-md-5 col-sm-12">
            <label for="txtDestinoEscola" style="margin: 0px 10px 0px 10px">Escola</label>
            <input name="escolaDestino" readonly="readonly" type="text" id="txtDestinoEscola"
              class="form-control form-control-sm" style="width:98%;margin:0px 10px 5px 10px;" value="" />
          </div>

          <div class="form-group col-lg-3 col-md-3 col-sm-12">
            <label for="txtDestinoContato" style="margin: 0px 10px 0px 10px">Contato</label>
            <input name="contatoDestino" readonly="readonly" type="text" id="txtDestinoContato"
              class="form-control form-control-sm" style="width:98%;margin:0px 10px 5px 10px;" value="" />
          </div>

          <div class="form-group col-lg-2 col-md-2 col-sm-12">
            <label for="txtDistancia" style="margin: 0px 10px 0px 10px">Dist&acirc;ncia</label>
            <input name="distancia" readonly="readonly" type="text" id="txtDistancia" value=""
              class="form-control form-control-sm" style="width:98%;margin:0px 10px 5px 10px;" />
          </div>

          <div class="form-group col-lg-2 col-lg-2 col-sm-12">
            <label for="txtTempo" style="margin: 0px 10px 0px 10px;">Tempo
              Caminhando</label>
            <input name="tempo" readonly="readonly" type="text" id="txtTempo" value=""
              class="form-control form-control-sm" style="width:98%;margin:0px 10px 5px 10px;" />
          </div>

          <div class="form-group col-lg-6 col-lg-6 col-sm-12">
            <label for="txtDestinoResultado" style="margin: 0px 10px 0px 10px">Endere&ccedil;o</label>
            <textarea name="resultadoDestino" readonly="readonly" type="text" id="txtDestinoResultado"
              class="form-control form-control-sm" style="width:98%;margin:0px 10px 5px 10px;" value=""
              rows="2"></textarea>
          </div>

          <div class="form-group col-lg-6 col-lg-6 col-sm-12">
            <label for="txtInformacoes" style="margin: 0px 10px 0px 10px;">Informações</label>
            <textarea name="informacao" readonly="readonly" type="text" id="txtInformacoes" value=""
              class="form-control form-control-sm" style="width:98%;margin:0px 10px 5px 10px;" rows="2"></textarea>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
<template id="tTab">
  <li class="nav-item">
    <a class="nav-link active" id="pills" data-toggle="pill" href="#pills" role="tab" aria-controls="pills"
      aria-selected="true" style="display:none;"></a>
  </li>
</template>
<template id="tContainerNeighbor">
  <div class="tab-pane fade" id="pills" role="tabpanel" aria-labelledby="pills" style="width:100%">
    <div class="container">
      <div class="card" style="margin:10px;width:100%">
        <h5 class="card-title" style="margin-left:10px">Outras Escolas</h5>
        <div class="card-body">
          <form class="form-inline">
            <div class="form-group col-12">
              <textarea name="Neighbor" readonly="readonly" type="text" id="txtNeighbor" value=""
                class="form-control form-control-sm" style="width:100%;margin:0px 10px 5px 10px;" rows="20"></textarea>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>

  async defer>

<script type="module" src="CaminhoEscola.js" type="text/javascript"></script>


</html>
