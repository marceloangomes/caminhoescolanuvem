<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="./Image/favicon.ico" type="image/x-icon" />
  <title>Caminho da Escola.</title>
  <!-- <script src="https://code.jquery.com/jquery-1.9.1.js" type="text/javascript"></script> -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link href="fontawesome-free-6.4.0-web/css/fontawesome.css" rel="stylesheet">
  <link href="fontawesome-free-6.4.0-web/css/brands.css" rel="stylesheet">
  <link href="fontawesome-free-6.4.0-web/css/solid.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    type="text/javascript"></script>

  <link href="./Style/main.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./App/Component/Template/mapStyle.css">
</head>

<body>
  <div id="wait" class="block" style="display:none">
    <div class="spinner"></div>
  </div>

  <div id='search' class="card" style="margin: 20px">
    <div class="card-header bg-info text-white collapsible">Pesquisa:</div>
    <div class="card-body content">
      <div class="container">
        <div class="row row-cols-3">
          <div class="col-3">
            <select id="selOriginCity" class="form-select form-select-sm" style="width:98%;margin:10px 10px 10px 10px"
              placeholder="Cidade">
              <option value="0">Todas</option>
            </select>
          </div>
          <div class="col-6">
            <input name="OriginSearch" type="text" id="txtOrigin" class="form-control form-control-sm"
              style="width:98%;margin:10px 10px 10px 10px" value="" placeholder="Endere&ccedil;o do Aluno" />
          </div>
          <div class="col-3">
            <div class="d-grid gap d-lg-block">
              <button type="button" class="btnCalculate btn btn-outline-danger" style="margin: 0px 10px 0px 10px">
                <span class="fas fa-search-location" aria-hidden="true"></span>
                Calcular Dist&acirc;ncia
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="container" style="margin: 0px 0px 0px 25px;">
        <div class="row row-cols-4 border border-secundary rounded " style="padding:10px;">
          <div class="row">
            <div class="col">
              <div class="form-check form-check-inline text-left" style="justify-content: left;">
                <input class="form-check-input" type="checkbox" id="chkParcialModel" value="1">
                <label class="form-check-label" for="chkParcialModel">Parcial</label>
              </div>
            </div>
            <div class="col">
              <div class="form-check form-check-inline text-left" style="justify-content: left;">
                <input class="form-check-input" type="checkbox" id="chkIntegralModel" value="2">
                <label class="form-check-label" for="chkIntegralModel">Integral</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-check form-check-inline text-left" style="justify-content: left;">
                <input class="form-check-input" type="checkbox" id="chkYAEModel" value="3">
                <label class="form-check-label" for="chkYAEModel">EJA</label>
              </div>
            </div>
            <div class="col">
              <div class="form-check form-check-inline text-left" style="justify-content: left;">
                <input class="form-check-input" type="checkbox" id="chkNewtecModel" value="4">
                <label class="form-check-label" for="chkNewtecModel">NovoTec</label>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group col-lg-2 col-md-2 col-sm-6" style="padding:10px">
          <select class="bootstrap-select form-control form-control-sm" id="selYear"
            style="width:98%;margin:10px 5px 10px 5px" placeholder="Ano">
            <option value="0">Selecione</option>
          </select>
        </div>

        <div class="form-group col-lg-2 col-md-2 col-sm-6" style="padding:10px">
          <select class="bootstrap-select form-control form-control-sm" id="selShift"
            style="width:98%;margin:10px 5px 10px 5px" placeholder="Turno">
            <option value="0">Todos</option>
          </select>
        </div>

        <div class="form-group col-lg-5 col-md-5 col-sm-12" style="padding:10px">
          <select class="bootstrap-select form-control form-control-sm" id="selSchool"
            style="width:98%;margin:10px 5px 10px 5px" placeholder="Escola">
            <option value="0">Selecione</option>
          </select>
        </div>
      </div>
    </div>

    <div id='response' class="card" style="margin:20px; display:none;">
      <div class="card-header bg-info text-white">Resposta:</div>
      <div class="card-body">
        <!-- Warning message for user -->
        <div id="alert" class="alert alert-warning collapse">
          <span id="messageAlert"></span>
          <button id="btnAlert" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="form-group col-12" style="width: 98%">
          <label for="txtResultOrigin" style="margin:0px 10px">Endere&ccedil;o do Aluno Retornado</label>
          <input name="OriginResult" readonly="readonly" type="text" id="txtResultOrigin"
            class="form-control form-control-sm" style="width:98%;margin:0px 10px 0px 10px" value="" />
        </div>
        <div id='ways' class='row' style="margin: 10px;">
        </div>
      </div>
    </div>
</body>
<script type="module" src="/App/main.js" type="text/javascript"></script>

</script>

</html>
